<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--FONTS BY GOOGLE-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="top__bg"></div>
    <div class="bottom__bg"></div>
    <div class="card-container">
      <div class="card__bg"></div>
      <div class="card__profile-pic"></div>
      <span class="card__name">Victor Crest  <span class="card__age">26</span></span>
      <span class="card__country">London</span>
      <div class="card__stats">
        <ul>
          <li>80K <br> <span>Followers</span></li>
          <li>803K <br> <span>Likes</span></li>
          <li>1.4K <br> <span>Photos</span></li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">  Frontend Mentor.</a>  
      Made with 💙 by <a href="https://github.com/azulnietogomez"> Azul</a>. </p>
    </div>
  </main>
</body>

</html>
